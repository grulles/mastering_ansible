---
- hosts: webserver 
  tasks:
    
    - name: Install web components
      apt: name={{item}} state=present update_cache=yes
      with_items:
        - apache2
        - libapache2-mod-wsgi
        - python-pip 
        - python-virtualenv
        - python-mysqldb
    
    - name: Ensure apache2 is started and comes up when server was rebooted
      service: name=apache2 state=started enabled=yes

    - name: Ensure modd_wsgi id enabled
      apache2_module: state=present name=wsgi
      notify: restart apache2
    
    - name: Copy demo app source
      copy: src=/home/grulles/mastering_ansible/demo/app/ dest=/var/www/demo mode=0755
      notify: restart apache2

    - name: Copy virtual host config
      copy: src=/home/grulles/mastering_ansible/demo/demo.conf dest=/etc/apache2/sites-available mode=0755
      notify: restart apache2
    
    - name: Setup python virtualenv
      pip: requirements=/var/www/demo/requirements.txt virtualenv=/var/www/demo/.venv
      notify: restart apache2 

    - name: Desactivate default apache site
      file: path=/etc/apache2/sites-enabled/000-default.conf state=absent
      notify: restart apache2

    - name: activate demo
      file: src=/etc/apache2/sites-available/demo.conf dest=/etc/apache2/sites-enabled/demo.conf state=link
      notify: restart apache2

  
  handlers:
    - name: restart apache2
      service: name=apache2 state=restarted